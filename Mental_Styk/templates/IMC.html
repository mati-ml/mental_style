    <div class="container">
        <h1>Calculadora IMC</h1>
        <div class="mt-4">
            <form action="/IMC" method="POST">
            <div class="container">
                <div class="row">
                  <div class="col">
                    <div class="p-4 bg-primary    bg-gradient">
                        <label for="nr1" class="form-label">Ingrese su Nombre</label>
                        <input type="text" class="form-control" name="nr1" id="nr1" aria-describedby="numero1">
                    </div>
                  </div>
                  <div class="col">
                    <div class="p-4 bg-primary    bg-gradient">
                        <label for="a" class="form-label">Ingrese su estatura en centimetros</label>
                        <input type="number" class="form-control" name="nr3" id="nr3" aria-describedby="numero1">
                        
                    </div>
                  </div>
                  <div class="col">
                    <div class="p-4 bg-primary    bg-gradient">
                        <label for="nr2" class="form-label">Ingrese su peso en kg</label>
                        <input type="number" class="form-control" name="nr2" id="nr2" aria-describedby="numero1">
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
              </div>
            </form>
        </div>
